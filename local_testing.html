<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>liteMVVM Playground</title>
</head>

<body>
    <div id="app">
        <input type="text" l-model="message.a">
        {{message.a}}
        <ul>
            <li>{{message.a}}</li>
        </ul>
    </div>

</body>
<script src="compile.js"></script>
<script src="liteMVVM.js"></script>
<script>
    let vm = new LiteMVVM({
        el:'#app',
        data:{
            message: {
                a: 'Hi this is liteMVVM, Jack Li is the author'
            }
        }
    })
</script>

</html>
